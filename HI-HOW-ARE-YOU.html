<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do You Like Me?</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f8b500, #ff2e63);
      font-family: 'Comic Neue', cursive;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 50px 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      animation: float 3s ease-in-out infinite;
    }

    h1 {
      font-size: 50px;
      color: #fff;
      margin-bottom: 30px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    button {
      padding: 15px 40px;
      font-size: 22px;
      font-weight: bold;
      margin: 10px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
      color: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    #yes {
      background-color: #4caf50;
    }

    #no {
      background-color: #f44336;
      position: relative;
    }

    button:hover {
      transform: scale(1.1);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Do you like me?</h1>
    <button id="yes">Yes 😄</button>
    <button id="no">No 😢</button>
  </div>

  <script>
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');

    // Yes button click
    yesBtn.onclick = () => alert("Yay! I like you too! ❤️");

    // No button runs away
    noBtn.onmouseover = () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.position = 'absolute';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    };

    // Optional: Clicking "No" still shows a cute message
    noBtn.onclick = () => alert("Oops! You can't say no! 😜");
  </script>
</body>
</html>
